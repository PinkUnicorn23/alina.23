<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Dancing Script', cursive;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  background: linear-gradient(135deg, #feb2d0 0%, #ff9a9e 100%);
  color: #fff;
  text-align: center;
  padding: 20px;
}
#valentine-message {
  font-size: 2.5rem;
  margin-bottom: 20px;
  opacity: 0;
  animation: fadeIn 2s forwards;
}
#countdown {
  font-size: 1.5rem;
  margin-bottom: 20px;
}
button {
  font-size: 1.2rem;
  padding: 10px 20px;
  background-color: #d6336c;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: transform 0.5s;
}
button:hover {
  transform: scale(1.05);
}
@keyframes fadeIn {
  to {
    opacity: 1;
  }
}
</style>
</head>
<body>

<div id="valentine-message">Happy Valentine's Day</div>

<div id="countdown">シンイに会うまであと：Loading...</div>

<button onclick="location.href='letter.html';">TO GAKU</button>

<script>
const countToDate = new Date(new Date().getFullYear(), 1, 26, 18, 15, 0).getTime();
function updateCountdown() {
  const now = new Date().getTime();
  const distance = countToDate - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("countdown").innerHTML = `シンイに会うまであと：${days}日 ${hours}時間 ${minutes}分 ${seconds}秒`;

  if (distance < 0) {
    clearInterval(interval);
    document.getElementById("countdown").innerHTML = "シンイにすぐ会えるよ！";
  }
}
let interval = setInterval(updateCountdown, 1000);
</script>

</body>
</html>
